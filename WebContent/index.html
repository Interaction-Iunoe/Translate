
<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>URL Encode</title>
        <link href="static/css/bootstrap.min.css" rel="stylesheet">
        <script src="static/js/jquery.min.js"></script>
        <script src="static/js/bootstrap.min.js"></script>
        <script src="dwr/engine.js"></script>
        <script src="dwr/interface/TranslateManager.js"></script>
        <script src="static/js/index.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="alert alert-success">Translate</div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="input-group">
                        <span class="input-group-addon form-icon"><i class="fa fa-font fa-lg"></i></span>
                        <input id="tranlate-content" type="text" class="form-control" placeholder="Translate Content">
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="input-group">
                        <span class="input-group-addon form-icon"><i class="fa fa-font fa-lg"></i></span>
                        <select id="tranlate-source" class="form-control">
                            <option value="zh">Chinese</option>
                            <option value="en">English</option>
                            <option value="ja">Japanese</option>
                        </select>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="input-group">
                        <span class="input-group-addon form-icon"><i class="fa fa-font fa-lg"></i></span>
                        <select id="tranlate-target" class="form-control">
                            <option value="zh">Chinese</option>
                            <option value="en">English</option>
                            <option value="ja">Japanese</option>
                        </select>
                    </div>
                </div>
                <div class="col-xs-12 form-group">
                    <button id="tranlate-submit" class="btn btn-success" style="width: 100%">submit</button>
                </div>
            </div>
            <div class="alert alert-success">
                <p id="translate-result"></p>
            </div>
        </div>
    </body>
</html>
